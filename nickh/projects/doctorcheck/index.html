<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/css.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
    <h1 class="myFont">Nicholas Hurst Doctor Check</h1>

    <br>
    <hr><br>

    <select name="selectPatient" id="selectPatient">
        <option value="aidena">Aiden A</option>
        <option value="alexg">Alex G</option>
        <option value="anthonyg">Anthony G</option>
        <option value="kadinp">Kadin P</option>
        <option value="samb">Sam B</option>
        <option value="ashleyg">Ashley G</option>
        <option value="brads">Brad S</option>
        <option value="brandonw">Brandon W</option>
        <option value="bryceh">Bryce H</option>
        <option value="cadep">Cade P</option>
        <option value="colinh">Colin H</option>
        <option value="elenay">Elena Y</option>
    </select>
    <br><br>

    <button onclick="selectPatient()">Go to patient chart</button>

    <h2 class="myFont">Human wellbeing is the recognition that everyone around
        the world aspires to live well.
    </h2>

    <br>
    <hr><br>

    <img src="images/bpc.jpg" alt="A blood pressure chart" height="400" width="500">

    <br>
    <hr><br>

    <img src="images/bgc.jpg" alt="A Blood glucose chart" height="400" width="600">

    <br>
    <hr><br>

    <img src="images/pulseox.png" alt="A pulse ox chart" height="400" width="600">


    <script src="js/js.js"></script>
</body>
</html>
