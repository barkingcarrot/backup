<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Dom elementor</title>

    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <h1>Dom elementor created by Nick Hurst</h1>

    <div id="page"></div>
    <hr class="my-4">
    <div id="wrap">
    <div class="card bg-dark m-auto w-75 ">
        <h5 class="card-header text-light">
            <span class="h1 text-warning font-italic mr-3">JavaScript </span>DOMINATOR
            <span class="btn-sm btn-danger float-right" onclick="hide_Ele()">X</span>
        </h5>    
            <div class="card-body row bg-info">
                <div class="input-group">
                    <input type="text" class="col-2" placeholder="TagName">
                    <input type="text" class="col-10" placeholder="ClassName">
                    <input type="text" class="col-6" placeholder="ID">
                    <input type="text" class="col-6" placeholder="Parent ID">
                    <input type="text" class="col-12" placeholder="InnerHTML">
                </div>
                <div class="btn-group mt-2">
                    <span class="btn btn-warning btn-outline-dark mr-2" onclick="create_Ele()">Create New Element</span>
                    <span class="btn btn-danger btn-outline-dark mr-2" onclick="remove_Ele()">Remove Last Element</span>
                    <span class="btn btn-light btn-outline-light mr-2" onclick="reset()">Reset</span>
                </div>
            </div>        
        </div>
    </div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="js/js.js"></script>
</body>
</html>
